<div class="row">
  <div class="card text-white bg-dark col-12">
    <div [routerLink]="['/portfolio']" class="card-header">ðŸ‘ˆ Back</div>
    <div class="image-grid-container">
      <div></div>
      <!-- Empty div keeps first column of grid empty (until I come back with another design idea). -->
      <img [alt]="project.name" [src]="project.image" class="card-img-detail"/>
    </div>
    <div class="card-body">
      <h5>{{ project.name }}</h5>
      <h6>{{ project.platform }}</h6>
      <p class="card-text">{{ project.description }}</p>
      <a
        *ngIf="project.availability"
        [href]="project.availabilityLink"
        [target]="project.availability === 'Live demo' ? '' : '_blank'"
        class="btn btn-primary btn-availability"
      >{{ project.availability }}</a
      ><a
      *ngIf="project.source"
      [href]="project.source"
      class="btn btn-primary"
      target="_blank"
    >View source</a
    >
    </div>
  </div>
</div>
