<p>
  Please leave a message and I will respond when I can.
</p>
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      ngModel
      required
      #nameCtrl="ngModel">
    <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter your name!</span>
  </div>
  <div class="form-group">
    <label for="Email">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      ngModel
      required
      #emailCtrl="ngModel">
    <span class="help-block" *ngIf="emailCtrl.invalid && emailCtrl.touched">Please enter your email address!</span>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea
      name="message"
      id="message"
      class="form-control"
      cols="40"
      rows="5"
      required
      ngModel
      #messageCtrl="ngModel"></textarea>
    <span class="help-block" *ngIf="messageCtrl.invalid && messageCtrl.touched">Please enter a message!</span>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Send Message</button>
</form>
