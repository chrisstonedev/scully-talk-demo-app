<div
  class="card card-link text-white bg-dark"
  [routerLink]="['/projects', project.id]"
>
  <img class="card-img-top" [src]="project.image" [alt]="project.name" />
  <div class="card-body">
    <h5 class="card-title">
      {{ project.name }}
      <span *ngIf="project.source.length > 0" class="badge bg-success"
        >Open source</span
      >
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ project.platform }}</h6>
    <button
      type="submit"
      class="btn btn-primary bg-ikb mt-2"
      [routerLink]="['/projects', project.id]"
    >
      Details
    </button>
  </div>
</div>
