<div class="card card-link" [routerLink]="['/projects', project.id]">
  <img class="card-img-top" [src]="project.image" [alt]="project.name" />
  <div class="card-body">
    <h5 class="card-title">{{ project.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ project.platform }}</h6>
    <a [routerLink]="['/projects', project.id]">Read more</a>
  </div>
</div>
